<html>
<body>
<script type="text/javascript">
   var i=0;
   for (i=0;i<=100;i++) {
      if (i%3 == 0 && i%5 == 0) {
         document.write("The number is Fuzz Buzz");
         document.write("<br />");
      } else
      if (i%3 == 0) {
         document.write("The number is Fuzz");
         document.write("<br />");
      } else if (i%5 == 0) {
         document.write("The number is Buzz");
         document.write("<br />");
      } else {
         document.write("The number is " + i);
         document.write("<br />");
      }
   }
</script>
</body>
</html>
